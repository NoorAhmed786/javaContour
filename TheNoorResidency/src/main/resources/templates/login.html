<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* container for image + form */
        .wrapper {
            display: flex;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 850px;
            width: 100%;
        }

        /* image section */
        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
            /* ↑ یہاں اپنی Noor Residency کی image کا URL لگائیں */
        }

        /* login form section */
        .login-container {
            flex: 1;
            padding: 35px 45px;
            text-align: center;
        }

        .app-title {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #5C258D;
            background: linear-gradient(90deg, #5C258D, #4389A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 22px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 3px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #5a67d8, #6b46c1);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #5C258D;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        /* Mobile view: image hide */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
            }
            .image-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- left side image -->
        <div class="image-section"></div>

        <!-- right side form -->
        <div class="login-container">
            <div class="app-title">The Noor Residency</div>
            <h2>Welcome Back</h2>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="error-message">Invalid username or password</div>
                <input type="text" name="username" placeholder="Username" required/><br/>
                <input type="password" name="password" placeholder="Password" required/><br/>
                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
        </div>
    </div>
</body>
</html>
